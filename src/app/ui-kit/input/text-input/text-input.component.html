<div class="form-group" [class.label-input-group]="label">
  <label class="form-label">
    <div class="d-flex align-items-center">
      <span class="text-info">{{ label }}</span>
    </div>
    <div class="wrapper mt-5">
      <input class="form-control" [min]="min" [type]="type" [placeholder]="placeholder" [(ngModel)]="value" (ngModelChange)="change($event)" [readonly]="readonly">
    </div>
  </label>
</div>
